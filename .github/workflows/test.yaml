name: Pipeline
on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
    workflow_dispatch: {}
    schedule:
        - cron: '0 0 * * 1'


jobs:
  pipeline:
    runs-on: windows-latest
    steps:

      - uses: actions/checkout@v4
        with:
          path: sos-shoulder-model

      - name: Checkout AMMR
        uses: actions/checkout@v4
        with:
          repository: AnyBody/ammr
          ref: master
          path: ammr

      - name: Link AMMR
        shell: cmd
        run: |
            echo #include "%GITHUB_WORKSPACE%/ammr/libdef.any" > libdef.any

      - uses: prefix-dev/setup-pixi@v0.9.1
        with:
          manifest-path: sos-shoulder-model/pixi.toml

      - name: Run tests
        run: |
          cd sos-shoulder-model/Tests
          pytest

